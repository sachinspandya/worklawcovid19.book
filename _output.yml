bookdown::gitbook:
  split_by: section+number
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Work Law Under COVID-19</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
